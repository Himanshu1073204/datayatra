{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-white flex items-center justify-center px-4 font-chalk py-2">
  <div class="border-4 border-white p-8 w-full max-w-md rounded-3xl bg-slate-950 shadow-lg text-white">
    <h2 class="text-3xl mb-6 text-center underline">🧠 Sign Up to Data Yatra</h2>

    <form method="post" class="space-y-4">
      {% csrf_token %}

      <div>
        <label for="id_username" class="block text-lg mb-1">👤 Username</label>
        <input type="text" name="username" id="id_username" placeholder="chalk_master" class="w-full px-4 py-2 border border-white bg-black text-white rounded focus:outline-none focus:ring-2 focus:ring-white" required>
      </div>

      <div>
        <label for="id_email" class="block text-lg mb-1">📧 Email</label>
        <input type="email" name="email" id="id_email" placeholder="you@chalk.edu" class="w-full px-4 py-2 border border-white bg-black text-white rounded focus:outline-none focus:ring-2 focus:ring-white" required>
      </div>

      <div>
        <label for="id_first_name" class="block text-lg mb-1">📝 First Name</label>
        <input type="text" name="first_name" id="id_first_name" placeholder="John" class="w-full px-4 py-2 border border-white bg-black text-white rounded focus:outline-none focus:ring-2 focus:ring-white" required>
      </div>

      <div>
        <label for="id_last_name" class="block text-lg mb-1">📝 Last Name</label>
        <input type="text" name="last_name" id="id_last_name" placeholder="Doe" class="w-full px-4 py-2 border border-white bg-black text-white rounded focus:outline-none focus:ring-2 focus:ring-white" required>
      </div>

      <div>
        <label for="id_password1" class="block text-lg mb-1">🔒 Password</label>
        <input type="password" name="password1" id="id_password1" class="w-full px-4 py-2 border border-white bg-black text-white rounded focus:outline-none focus:ring-2 focus:ring-white" required>
      </div>

      <div>
        <label for="id_password2" class="block text-lg mb-1">🔒 Confirm Password</label>
        <input type="password" name="password2" id="id_password2" class="w-full px-4 py-2 border border-white bg-black text-white rounded focus:outline-none focus:ring-2 focus:ring-white" required>
      </div>

      <button type="submit" class="w-full mt-4 border border-white text-white py-2 rounded hover:bg-white hover:text-black font-bold transition-all">
        ✍️ Register
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-white">
      Already have an account?
      <a href="{% url 'login' %}" class="underline hover:text-gray-300">Login</a>
    </p>
  </div>
</div>
{% endblock %}
